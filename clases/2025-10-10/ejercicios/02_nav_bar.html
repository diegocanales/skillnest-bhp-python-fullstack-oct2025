<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar {
            height: 100px;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .links {
            color: rgb(250, 250, 250);
            margin: 20px;
        }

        #logo {
            height: 80px;
            width: 80px;
            border-radius: 50%;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img id="logo" src="https://placehold.co/400" alt="Logo">
        <div class="links">Inicio | Servicios | Contacto</div>
    </div>
    
</body>
</html>
