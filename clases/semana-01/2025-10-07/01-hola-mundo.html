<!-- 
EJERCICIO 01: HOLA MUNDO

Objetivo: Crear tu primera página web simple utilizando la estructura básica de HTML.

Instrucciones:
1. Crear un documento HTML con la estructura básica (DOCTYPE, html, head, body)
2. Incluir los metadatos necesarios (charset, viewport)
3. Agregar un título descriptivo a la página
4. Crear un encabezado principal (h1) con un mensaje de bienvenida
5. Incluir al menos un párrafo de texto introductorio

Conceptos a ejercitar:
- Estructura básica de un documento HTML
- Elementos de metadatos
- Elementos de encabezado y párrafo
- Indentación y organización del código
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>
    Hola Mundo
</body>
</html>
